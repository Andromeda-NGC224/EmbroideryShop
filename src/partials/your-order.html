<section class="your-order-section">
  <div class="container">
    <h2 class="your-order">
      Your order
      <span class="your-order-span"
        >is our priority: Personalized approach and quality of service</span
      >
    </h2>
    <img src="" alt="dress_and_waistcoat" />
    <form class="your-order-form">
      <div class="your-order-input-container">
        <label class="" for="your-order--label">
          <inpit
            type="name"
            class="your-order-input"
            name="username"
            placeholder="Enter your full name"
          ></inpit
        ></label>
      </div>
      <div class="your-order-input-container">
        <label class="" for="your-order--label">
          <inpit
            type="email"
            class="your-order-input"
            name="useremail"
            placeholder="Enter your email"
          ></inpit
        ></label>
      </div>
      <div>
        <textarea
          class="your-order-textarea"
          name="user-coment"
          placeholder="Comments"
          id=""
          rows="10"
          cols="30"
        ></textarea>
        <button class="your-order-link" href="index.html" button></button>
          Send<svg class="your-order-icon" width="26" height="10">
            <use></use>
          </svg>
        </button>
      </div>
    </form>
  </div>
</section>
